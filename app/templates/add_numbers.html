{% extends "index.html" %}

{% block content %}

<form action="{{ url_for('add_numbers')}}" method="POST">
    <div class="col-md-4 col-md-offset-4">
    <p class="h4">Enter number of dates</p>
    <input class="form-control" type="number" name="date" placeholder="date" min="1" max="10" required />
    <br>
    <p class="h4">Enter number of times</p>
    <input class="form-control" type="number" name="time" placeholder="time" min="1" max="10" required />
    <br>
    <button type="submit" class="btn btn-md btn-block btn-default">Next</button>
    </div>
</form>

{% endblock %}
